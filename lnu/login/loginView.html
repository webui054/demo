<div class="container" ng-controller="LoginCtrl" ng-show="!isLoggedIn">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
            <form name="loginForm" ng-submit="login(userName,password)" class="form-group" novalidate>
                <div class="form-group" id="userGroup">
                    <label class="control-label" for="usr">Ім'я Користувача</label>
                    <input class="form-control" type="text" name="login" ng-model="userName" placeholder="введіть логін" id="usr"  aria-describedby="usrStatus" required>

                </div>
                <div class="form-group" id="pwrGroup">
                    <label class="control-label" for="psw">Пароль Користувача</label>
                    <input class="form-control" type="password" name="password" ng-model="password" placeholder="введіть пароль" id="psw" required>
                </div>
                <div style="margin: 20px" id="errMsg"></div>
                <input class="btn btn-default border-radius-0 form-control" type="submit" value="Вхід">
            </form>
        </div>
    </div>
</div>
