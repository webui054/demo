<!DOCTYPE html>
<html ng-app="LnuApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>LNU</title>
    <link rel="stylesheet" href="Content/css/normalize.css">
    <link rel="stylesheet" href="Content/css/reset.css">
    <link rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Content/css/main.css">
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jquery-1.11.2.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Ctrl/main.js"></script>
    <script src="Scripts/Ctrl/directiveModule.js"></script>
    <script src="Scripts/Ctrl/addressCtrl.js"></script>

</head>
<body ng-cloak ng-controller="MainCtrl">
<div class="navbar navbar-inverse navbar-static-top custom-nav-header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="brand" href="#" ng-click="selectTab(1)">{{brand}}</a>
        </div><!--/.navbar-header-->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-show="isLoggedIn">
                <li ng-class="{active:isSelected(1)}">
                    <a href="#" ng-click="selectTab(1)">{{personViewModel}}</a>
                </li>
                <li ng-class="{active:isSelected(2)}">
                    <a href="#" ng-click="selectTab(2)">{{propositionViewModel}}</a>
                </li>
                <li>
                    <a href="#" ng-click="logout()">Вийти</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<login-content></login-content>
<person-content></person-content>
<proposition-content></proposition-content>



</body>
</html>
