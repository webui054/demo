
    <div class="container" ng-show="isPersonTabSelected(4)" ng-controller="GeneralPersonInfoCTRL">
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="panel panel-primary only-border-radius-0">
                    <div class="panel-heading clearfix only-border-radius-0 background-image-none">
                        <h4 class="pull-left"></h4>
                        <div class="pull-right">
                            <button class="pull-right btn btn-primary border-none material-btn-person" title="Видалити">
                            <span class="glyphicon glyphicon-trash glyphicon-white"></span>
                        </button>
                            <button class="pull-right btn btn-primary border-none material-btn-person" title="Редагувати"

                            </button>
                        </div>
                    </div>
                    <div class="row panel-body">
                         <div class="col-md-5 col-lg-5 container">
                            <div class="col-md-12 col-lg-12 general-info-item">
                                <label class="label-font-size-16" for="PIB">ПІБ:</label>
                                <div id="PIB" class="form-control general-info-text">{{tempForeinerObj.name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="''"></div>
    </div>
