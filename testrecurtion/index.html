<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href=" css/bootstrap.css">

    <script src="angular.js"></script>
    <script src="ui-bootstrap-custom-build/ui-bootstrap-custom-0.12.1.js"></script>

    <script src="jquery-1.11.2.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="Main">
<h4>Popup</h4>
<div class="row">
    <div class="col-md-6">
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}"
                   ng-model="dt" is-open="opened" min-date="minDate"
                   datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                   ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
</div>
<button ng-click="addPerson()">add person</button>
<button ng-click="deletePerson()">delete person</button>
<button ng-click="updatePerson()">update person</button>
<button ng-click="getZnoData(11)">zno person</button>
<form name="searchForm" ng-submit="getDataByName(searchByName)">
    <input type="search" placeholder="search" name="searchByName" ng-model="searchByName">
    <input type="submit" value="search">
</form>
<div ng-repeat="data in dataArr">
    <div ng-cloak="">{{data}}</div>
    <!--<div ng-bind="data"></div>-->
</div>
</body>
</html>
