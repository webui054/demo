<div class="container" ng-show="isLoggedIn && isSelected(1)" ng-controller="PersonsTableCTRL">
    <div ng-show="!isShowGeneralInfo">
        <div><h3>Персони</h3></div>
        <div class="svButtonContainer"><button class="btn btn-primary border-radius-0 svCreateNewPerson">Додати персону</button> </div>
        <table class="table table-bordered mainPersonTable" ng-controller="personInfoCtrl">
            <thead>
            <tr class="personTableHeaderRow">
                <th class="mainPersonTable-col-id">Id</th>
                <th class="mainPersonTable-col-name">ПІБ</th>
                <th class="mainPersonTable-col-gender">Стать</th>
                <th class="mainPersonTable-col-birth">Народження</th>
                <th class="mainPersonTable-col-type">Тип </th>
                <th class="mainPersonTable-col-resid">Резидент</th>
                <th class="mainPersonTable-col-citiz">Громадянство </th>
                <th class="mainPersonTable-col-doc">Особова справа</th>
                <th class="mainPersonTable-col-edit">Редагувати</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="data in tempPersonData | itemsPerPage: 10" ng-class-odd="'odd-color-them'" ng-dblclick="showGeneralInfo(data)">
                <td>{{data.personId}}</td>
                <td><a>{{data.name}}</a></td>
                <td>{{data.gender}}</td>
                <td>{{data.begDate}}</td>
                <td>{{data.type}}</td>
                <td>{{data.resident}}</td>
                <td>{{data.citizenCountryId}}</td>
                <td>{{data.docNum}}</td>
                <td>
                    <button class="btn btn-primary btn-xs border-radius-0" data-toggle="modal" data-target="#editAddressModal" ng-click="showGeneralInfo(data)"><span class="glyphicon glyphicon-pencil glyphicon-white"></span></button>
                    <button class="btn btn-primary btn-xs border-radius-0" data-toggle="modal" data-target="#deleteAddressModal" name="remove_address"><span class="glyphicon glyphicon-trash glyphicon-white"></span></button>
                </td>
            </tr>
            </tbody>
        </table>
        <dir-pagination-controls template-url="Content/template/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
    <person-content></person-content>
</div>
