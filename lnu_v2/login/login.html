<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="form" ng-submit="login()" class="form-group" novalidate role="form">
                <div class="form-group" id="userGroup">
                    <label class="control-label" for="username">Ім'я Користувача</label>
                    <input class="form-control" type="text" name="username" ng-model="username"
                           placeholder="введіть логін" id="username"  aria-describedby="usrStatus" required>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" id="pwrGroup">
                    <label class="control-label" for="password">Пароль Користувача</label>
                    <input class="form-control" type="password" name="password" ng-model="password"
                           placeholder="введіть пароль" id="password" required>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <br>

                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="form-control btn btn-primary border-radius-0 border-none">Login</button>

            </form>
        </div>
    </div>
</div>
