<div class="container" ng-show="isPersonTabSelected(7)" ng-controller="ZnoCtrl">
    <div class="row">
        <div class=" col-md-12">

            <!-- PANEL 1-->
            <br>

            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Предмети сертифікату</h4>

                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#myModal1" style="background-image: none; border: none; box-shadow: none ">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#myModal2" style="background-image: none; border: none; box-shadow: none">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#myModal3" style="background-image: none; border: none; box-shadow: none">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="row panel-body">
                    <div class="col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
                        <table class="table table-bordered table-user-information " ng-controller="ZnoCtrl">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Предмет</th>
                                <th>Бал</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in tempZno">
                                <td>{{data.id}}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.mark}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

            <!-- Modal 'Creating' -->
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel1">Редагувати дані ЗНО</h4>
                        </div>
                        <div class="modal-body">

                            <form role="form">
                                <div class="form-group">
                                    <label for="sub1">Предмет #1</label>
                                    <input type="number" step="any" class="form-control" id="sub1">
                                </div>
                                <div class="form-group">
                                    <label for="sub2">Предмет #2</label>
                                    <input type="number" step="0.1" class="form-control" id="sub2">
                                </div>
                                <div class="form-group">
                                    <label for="sub3">Предмет #3</label>
                                    <input type="number" step="0.1" class="form-control" id="sub3">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                                Закрити
                            </button>
                            <button type="button" class="btn btn-primary btn-sm">Зберегти зміни</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal 'Editing' -->
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel2">Редагувати дані ЗНО</h4>
                        </div>
                        <div class="modal-body">

                            <form role="form">
                                <div class="form-group">
                                    <label for="sub4">Предмет</label>
                                    <input type="number" step="any" class="form-control" id="sub4">
                                </div>
                                <div class="form-group">
                                    <label for="sub5">Бал</label>
                                    <input type="number" step="0.1" class="form-control" id="sub5">
                                </div>
                                <div class="form-group">
                                    <label for="sub6">Предмет #3</label>
                                    <input type="number" step="0.1" class="form-control" id="sub6">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                                Закрити
                            </button>
                            <button type="button" class="btn btn-primary btn-sm">Зберегти зміни</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal 'Deleting' -->
            <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel3">Видалення даних ЗНО</h4>
                        </div>
                        <div class="modal-body">
                            Ви хочете видалити цей предмет ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                                Ні
                            </button>
                            <button type="button" class="btn btn-primary btn-sm">Так</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
