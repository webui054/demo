<!DOCTYPE html>
<html ng-app="LnuApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>LNU</title>
    <link rel="stylesheet" href="`/../content/css/normalize.css">
    <link rel="stylesheet" href="`/../content/css/reset.css">
    <link rel="stylesheet" href="`/../content/css/bootstrap.min.css">
    <link rel="stylesheet" href="`/../content/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="`/../content/css/main.css">
</head>
<body ng-cloak ng-controller="MainCtrl">
<div class="navbar navbar-inverse navbar-static-top custom-nav-header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" ng-click="selectTab(1)">{{brand}}</a>
        </div><!--/.navbar-header-->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isSelected(1)}">
                    <a href="#" ng-click="selectTab(1)">{{personViewModel}}</a>
                </li>
                <li ng-class="{active:isSelected(2)}">
                    <a href="#" ng-click="selectTab(2)">{{propositionViewModel}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

    <person-content></person-content>


    <script src="`/../scripts/jquery-1.11.2.js"></script>
    <script src="`/../scripts/bootstrap.min.js"></script>
    <script src="`/../scripts/angular.js"></script>
    <script src="`/../scripts/Ctrl/main.js"></script>
    <script src="`/../scripts/Ctrl/directiveModule.js"></script>
</body>
</html>
